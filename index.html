<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>コスモスくんフォト</title>
<style>
  body, html { margin: 0; overflow: hidden; }
  #camera { position: absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
  #cosmos { position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); width:150px; }
</style>
</head>
<body>
<video id="camera" autoplay playsinline></video>
<img id="cosmos" src="cosmoskun.png" />
<script>
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
.then(stream => { document.getElementById('camera').srcObject = stream; })
.catch(err => console.error(err));
</script>
</body>
</html>
